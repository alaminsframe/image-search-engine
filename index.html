<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="search-area">
        <div class="overlay">
            <div class="container">
                <div class="first-content">
                    <h1>Find Your Images</h1>
                    <p>Just search and download any image what you want.</p>
                </div>
                <div class="search-box">
                    <input id="search-input" type="text" placeholder="Search for images...">
                    <div class="btn">
                        <button id="input-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" color="white" fill="none">
                                <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="image-gallery">
            <ul class="images">
                
            </ul>
            <div class="more-btn">
                <button>Loading...</button>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
